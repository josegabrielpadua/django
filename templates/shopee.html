{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js-scripts/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'menu.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MENU</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'menu' %}">Página inicial</a> <!-- Alteração do link -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Estoque</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Entrada</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Saída</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shopee' %}">Shopee</a> <!-- Alteração do link -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Amazon</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                    <a class="dropdown-item" href="#">Usuários</a>
                    <a class="dropdown-item" href="#">Log de Auditoria</a>
                    <a class="dropdown-item" href="#">Grupos</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Perfil
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalPassword">Mudar Senha</a>
                    <a class="dropdown-item" href="#" onclick="logout()">Sair</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="modal fade" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="modalPasswordLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalPasswordLabel">Mudar Senha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="oldPassword">Senha Antiga</label>
                        <input type="password" class="form-control" id="oldPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="changePassword()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid d-flex justify-content-center my-5">
    <div>
        <div class="mb-3">
            <button class="btn btn-primary btn-add" data-toggle="modal" data-target="#modalAddProduct">Adicionar Produto</button>
        </div>
            <div class="table-responsive">
                <table id="product-table" class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Preço sendo vendido</th>
                        <th scope="col">Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <button type="button" class="button green">editar</button>
                            <button type="button" class="button red">excluir</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>

<div class="modal fade" id="modalAddProduct" tabindex="-1" role="dialog" aria-labelledby="modalAddProductLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddProductLabel">Adicionar Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="estoque">Estoque</label>
                        <select class="form-control" id="estoque">
                            <!-- Opções do estoque -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="custo">Custo</label>
                        <input type="text" class="form-control" id="custo" readonly>
                    </div>
                    <div class="form-group">
                        <label for="preco-simples">Preço Simples</label>
                        <input type="text" class="form-control" id="preco-simples">
                    </div>
                    <div class="form-group">
                        <label for="preco-ideal">Preço Ideal</label>
                        <input type="text" class="form-control" id="preco-ideal">
                    </div>
                    <!-- Outros campos de adição de produto -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#product-table').DataTable({
            "dom": '<"top"f>rt<"bottom"lp><"clear">',
            "language": {
                "info": "_START_ - _END_ de _TOTAL_ registros",
                "infoEmpty": "0 - 0 de 0 registros",
                "infoFiltered": "(filtrados de _MAX_ registros no total)",
                "paginate": {
                    "previous": "Anterior",
                    "next": "Próximo"
                },
                "lengthMenu": "Exibir _MENU_ registros por página",
                "zeroRecords": "Nenhum registro encontrado",
                "emptyTable": "Nenhum dado disponível na tabela",
                "loadingRecords": "Carregando...",
                "processing": "Processando...",
                "search": "", // Aqui você remove o texto "Pesquisar"
                "searchPlaceholder": "Pesquisar...", // Você pode personalizar o texto do placeholder aqui
            }
        });
    });
</script>

</body>
</html>
