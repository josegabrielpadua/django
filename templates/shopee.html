{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/records.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/shopee.js' %}"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MENU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'menu' %}">Página inicial</a> <!-- Alteração do link -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'estoque' %}">Estoque</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'entrada' %}">Entrada</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'saida' %}">Saída</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'shopee' %}">Shopee</a> <!-- Alteração do link -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'amazon' %}">Amazon</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
              </a>
              <div class="dropdown-menu" aria-labelledby="adminDropdown">
                <a class="dropdown-item" href="#">Usuários</a>
                <a class="dropdown-item" href="#">Log de Auditoria</a>
                <a class="dropdown-item" href="#">Grupos</a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Perfil
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" onclick="logout()">Sair</a>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalPassword">Mudar Senha</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="modal fade" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="modalPasswordLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalPasswordLabel">Mudar Senha</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="oldPassword">Senha Antiga</label>
                  <input type="password" class="form-control" id="oldPassword">
                </div>
                <div class="form-group">
                  <label for="newPassword">Nova Senha</label>
                  <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirmar Nova Senha</label>
                  <input type="password" class="form-control" id="confirmPassword">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="changePassword()">Salvar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    
  <main>

      <button type="button" class="button blue mobile" data-toggle="modal" data-target="#cadastrarProduto">Cadastrar Produto</button>
      <table class="records">
          <thead>
            <tr>
                <th>Produto</th>
                <th>Custo</th>
                <th>Custo 10%</th>
                <th>Custo 15%</th>
                <th>Preço Simples</th>
                <th>Preço Ideal</th>
                <th>Preço Sendo Vendido</th>
                <th>Sobra</th>
                <th>Contribuição</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td>
                <button type="button" class="button green">editar</button>
                <button type="button" class="button red">excluir</button>
              </td>
            </tr>
          </tbody>
      </table>
              
      
      <div class="modal fade" id="cadastrarProduto" tabindex="-1" role="dialog" aria-labelledby="modalCadastrarProdutoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <header class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Produto">
                    <input type="email" class="modal-field" placeholder="Preço de Custo">
                    <input type="text" class="modal-field" placeholder="Preço sendo Vendido">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button type="button" class="button red" data-dismiss="modal">Fechar</button>
                </footer>
            </div>
        </div>
      </div>

  </main>

</body>
</html>
